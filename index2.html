    <script>
        $(document).ready(function(){
          $('.dropdown-item').hover(function(){
            $(this).css(
                {
                'background-color':randomColor()[0],
                'color':randomColor()[1]
                }
                );
            
          }) 
          $('.dropdown-item').mouseout(function(){
            $(this).css(
                {
                'background-color':'white',
                'color':'black'
                }
            );
          })
        })

        function randomColor(){
            var letters = "0123456789ABCDEF";
            
            var color="#";
            var random;
            var suma = 0;

            var dali=true;
            for(var i = 0;i<6;i++){
                random = Math.floor(Math.random()* 16) ;
                color+=letters[random];
                if(random>14){
                    dali = false;
                }
                suma+=random;
            }
            var color2 = '#000000';
            if(dali){
                color2='#FFFFFF';
            }
            var colorniz = new Array(color,color2);
            return colorniz;
        }
    </script>
